spring.application.name=apiserver

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/membershipdb
spring.datasource.username=membershipdb
spring.datasource.password=membershipdb

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

com.example.upload.path=upload

logging.level.com.zaxxer=info
logging.level.org.springframework.security.web=trace

spring.jwt.secret=1234567890123456789012345678901234567890
